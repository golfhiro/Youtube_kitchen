default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password #これは、docker-compose.ymlで指定したパスワード
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  database: menuvid_production
  username: menuvid
  password: <%= ENV["MENUVID_DATABASE_PASSWORD"] %>
  url: <%= ENV['DATABASE_URL'] %>

